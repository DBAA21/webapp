name: Packer Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packer/**'
      - 'scripts/setup.sh'
      - 'scripts/webapp.service'

jobs:
  validate:
    name: Validate Packer Template
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Build application (for validation)
        run: mvn clean package -DskipTests
      
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'
      
      - name: Initialize Packer
        run: |
          cd packer
          packer init aws-gcp.pkr.hcl
      
      - name: Format Check
        run: |
          cd packer
          packer fmt -check aws-gcp.pkr.hcl
      
      - name: Validate Template
        run: |
          cd packer
          packer validate aws-gcp.pkr.hcl
