name: Build Custom Images

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Run tests
        run: mvn clean test
  
  build-artifact:
    name: Build Application Artifact
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-jar
          path: target/webapp-0.0.1-SNAPSHOT.jar
          retention-days: 1
  
  build-aws-ami:
    name: Build AWS AMI
    runs-on: ubuntu-latest
    needs: build-artifact
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download application artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-jar
          path: target/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'
      
      - name: Initialize Packer
        run: |
          cd packer
          packer init aws-gcp.pkr.hcl
      
      - name: Build AWS AMI
        run: |
          cd packer
          packer build -only='amazon-ebs.webapp' \
            -var="aws_region=${{ secrets.AWS_REGION }}" \
            -var="aws_demo_account_id=${{ secrets.AWS_DEMO_ACCOUNT_ID }}" \
            aws-gcp.pkr.hcl
  
  build-gcp-image:
    name: Build GCP Image
    runs-on: ubuntu-latest
    needs: build-artifact
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download application artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-jar
          path: target/
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'
      
      - name: Initialize Packer
        run: |
          cd packer
          packer init aws-gcp.pkr.hcl
      
      - name: Build GCP Image
        run: |
          cd packer
          packer build -only='googlecompute.webapp' \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_demo_project_id=${{ secrets.GCP_DEMO_PROJECT_ID }}" \
            -var="gcp_zone=${{ secrets.GCP_ZONE }}" \
            aws-gcp.pkr.hcl
